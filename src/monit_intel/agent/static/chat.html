<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU/TH/UR - System Query Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #0a0e27;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 65, 0.08) 25%, rgba(0, 255, 65, 0.08) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, 0.08) 75%, rgba(0, 255, 65, 0.08) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 65, 0.08) 25%, rgba(0, 255, 65, 0.08) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, 0.08) 75%, rgba(0, 255, 65, 0.08) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .container {
            background: #0f1419;
            border: 3px solid #00ff41;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.4),
                inset 0 0 20px rgba(0, 255, 65, 0.05),
                inset 0 0 0 1px rgba(0, 255, 65, 0.2);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 65, 0.05) 25%, rgba(0, 255, 65, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, 0.05) 75%, rgba(0, 255, 65, 0.05) 76%, transparent 77%, transparent);
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanlines 8s linear infinite;
            z-index: 1;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .header {
            background: linear-gradient(180deg, rgba(0, 255, 65, 0.1) 0%, transparent 100%);
            border-bottom: 2px solid #00ff41;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 5px;
            text-transform: uppercase;
            color: #00ff41;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8), 0 0 40px rgba(0, 255, 65, 0.4);
        }

        .header p {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #00cc33;
        }

        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff41;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px #00ff41;
            animation: pulse-glow 2s infinite;
        }

        .status.disconnected {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
            animation: none;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 68, 68, 0.1);
            color: #ff6666;
            border: 1px solid #ff4444;
            padding: 8px 16px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
            z-index: 100;
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.2);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 10px #00ff41, 0 0 20px rgba(0, 255, 65, 0.5);
            }
            50% { 
                opacity: 0.6;
                box-shadow: 0 0 5px #00ff41, 0 0 10px rgba(0, 255, 65, 0.3);
            }
        }

        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }

        .login-form {
            background: #0f1419;
            border: 3px solid #00ff41;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5), inset 0 0 30px rgba(0, 255, 65, 0.05);
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            letter-spacing: 2px;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .login-form p {
            color: #00cc33;
            margin-bottom: 20px;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0a0e27;
            border: 2px solid #00ff41;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            background: #0f1419;
        }

        .login-form input::placeholder {
            color: #007722;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: #00ff41;
            border: 2px solid #00ff41;
            color: #0f1419;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0e27;
            position: relative;
            z-index: 2;
            scrollbar-width: thin;
            scrollbar-color: #00ff41 #1a1f3a;
        }

        .chat-box::-webkit-scrollbar {
            width: 10px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #1a1f3a;
            border-left: 1px solid #00ff41;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message.system {
            justify-content: center;
            opacity: 0.7;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border: 1px solid #00ff41;
            font-size: 13px;
            line-height: 1.6;
            position: relative;
            white-space: pre-wrap; /* preserve newlines for tables and multi-line output */
        }

        .message.user .message-content {
            background: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            border-right: none;
            color: #00ff41;
        }

        .message.agent .message-content {
            background: rgba(0, 200, 100, 0.05);
            border-color: #00cc33;
            box-shadow: 0 0 10px rgba(0, 200, 100, 0.2);
            border-left: none;
            color: #00cc33;
        }

        .message.system .message-content {
            background: transparent;
            border: none;
            color: #00aa22;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message-time {
            font-size: 10px;
            color: #00aa22;
            margin-top: 6px;
            padding: 0 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .typing {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 12px 16px;
            background: rgba(0, 200, 100, 0.08);
            border: 1px solid #00cc33;
            border-left: none;
            width: fit-content;
            color: #00cc33;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #00ff41;
            display: inline-block;
            animation: typing 1.4s infinite;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .input-area {
            border-top: 2px solid #00ff41;
            padding: 16px;
            background: rgba(0, 255, 65, 0.05);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            position: relative;
            z-index: 2;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            transition: all 0.3s;
        }

        input[type="text"]::placeholder {
            color: #00aa22;
            opacity: 0.6;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5), inset 0 0 10px rgba(0, 255, 65, 0.1);
            background: rgba(10, 14, 39, 0.95);
        }

        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 12px 24px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        button:hover:not(:disabled) {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5), inset 0 0 10px rgba(0, 255, 65, 0.1);
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff6666;
            border: 1px solid #ff4444;
            border-left: 3px solid #ff4444;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.3);
        }

        .action-suggestion {
            background: rgba(255, 200, 0, 0.05);
            border: 1px solid #ffcc00;
            border-left: 3px solid #ffcc00;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 12px;
            color: #ffdd66;
            box-shadow: 0 0 10px rgba(255, 200, 0, 0.2);
            text-shadow: 0 0 5px rgba(255, 200, 0, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-buttons button {
            flex: 1;
            padding: 8px 12px;
            font-size: 11px;
        }

        .success {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid #00ff41;
            border-left: 3px solid #00ff41;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .command-output {
            background: rgba(0, 0, 0, 0.5);
            color: #00ff41;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #00aa22;
            border-left: 3px solid #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Overlay -->
        <div id="loginOverlay" class="login-overlay" style="display: flex;">
            <div class="login-form">
                <h2>MU/TH/UR ACCESS REQUIRED</h2>
                <input
                    type="text"
                    id="loginUsername"
                    placeholder="USERNAME"
                    autocomplete="username"
                >
                <input
                    type="password"
                    id="loginPassword"
                    placeholder="PASSWORD"
                    autocomplete="current-password"
                >
                <button id="loginBtn">AUTHENTICATE</button>
                <p id="loginError" style="color: #ff0000; margin-top: 10px; display: none;"></p>
            </div>
        </div>

        <div class="header">
            <button class="logout-btn" id="logoutBtn">LOGOUT</button>
            <h1>⚙ MU/TH/UR ⚙</h1>
            <p>
                <span class="status" id="status"></span>
                <span id="status-text">INITIALIZING...</span>
            </p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message system">
                <div class="message-content">
                    > MOTHER SYSTEM ONLINE<br>
                    > AWAITING COMMAND
                </div>
            </div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="messageInput"
                placeholder="> AWAITING INPUT..."
                disabled
            >
            <button id="sendBtn" disabled>SEND</button>
        </div>
    </div>

    

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const loginOverlay = document.getElementById('loginOverlay');
        const loginUsername = document.getElementById('loginUsername');
        const loginPassword = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');

        let ws = null;
        let isConnected = false;
        let authCredentials = null;
        let sessionTimer = null;
        const SESSION_TIMEOUT = 1800000; // 30 minutes in milliseconds

        // Determine WebSocket URL (must be before functions that use it)
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/chat`;

        // Check if credentials are stored in localStorage
        const storedAuth = localStorage.getItem('muthur_auth');
        if (storedAuth) {
            authCredentials = storedAuth;
            loginOverlay.style.display = 'none';
            initializeChat();
        } else {
            // Ensure login overlay is visible
            loginOverlay.style.display = 'flex';
            loginUsername.focus();
        }

        // Handle login
        loginBtn.addEventListener('click', handleLogin);
        loginPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        function handleLogin() {
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();

            if (!username || !password) {
                showLoginError('Please enter username and password');
                return;
            }

            // Create Basic Auth header
            const authString = `${username}:${password}`;
            const encodedAuth = btoa(authString);
            authCredentials = encodedAuth;

            // Test credentials with a simple API call
            fetch('/health', {
                headers: {
                    'Authorization': `Basic ${authCredentials}`
                }
            })
            .then(response => {
                if (response.status === 401) {
                    showLoginError('Invalid credentials');
                    localStorage.removeItem('muthur_auth');
                    authCredentials = null;
                } else {
                    // Store auth in localStorage
                    localStorage.setItem('muthur_auth', authCredentials);
                    loginError.style.display = 'none';
                    loginOverlay.style.display = 'none';
                    loginUsername.value = '';
                    loginPassword.value = '';
                    initializeChat();
                }
            })
            .catch(error => {
                showLoginError('Connection error: ' + error.message);
                localStorage.removeItem('muthur_auth');
                authCredentials = null;
            });
        }

        function showLoginError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        function resetSessionTimer() {
            clearTimeout(sessionTimer);
            if (isConnected) {
                sessionTimer = setTimeout(() => {
                    addMessage('system', '> SESSION TIMEOUT - PLEASE RE-AUTHENTICATE');
                    logout();
                }, SESSION_TIMEOUT);
            }
        }

        function logout() {
            console.log('Logging out...');
            clearTimeout(sessionTimer);
            localStorage.removeItem('muthur_auth');
            authCredentials = null;
            isConnected = false;
            
            if (ws) {
                ws.close();
            }
            
            statusEl.classList.add('disconnected');
            statusText.textContent = 'LOGGED OUT';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            loginOverlay.style.display = 'flex';
            loginUsername.value = '';
            loginPassword.value = '';
            loginUsername.focus();
            
            chatBox.innerHTML = '<div class="message system"><div class="message-content">> MU/TH/UR SYSTEM ONLINE<br>> AWAITING COMMAND</div></div>';
        }

        function initializeChat() {
            statusText.textContent = 'CONNECTING...';
            statusEl.classList.add('disconnected');
            connectWebSocket();
            messageInput.focus();
        }

        function connectWebSocket() {
            // Connect without auth in URL
            console.log('Connecting WebSocket...');
            console.log('Auth credentials:', authCredentials ? authCredentials.substring(0, 10) + '...' : 'NONE');
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                // Send authentication as first message
                const authMsg = {
                    type: "auth",
                    credentials: authCredentials
                };
                console.log('Sending auth message...');
                ws.send(JSON.stringify(authMsg));
                console.log('WebSocket connected, sending auth...');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusEl.classList.add('disconnected');
                statusText.textContent = 'ERROR';
            };

            ws.onclose = () => {
                isConnected = false;
                statusEl.classList.add('disconnected');
                statusText.textContent = 'DISCONNECTED';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                console.log('WebSocket disconnected');

                // Only attempt reconnection if authenticated and credentials exist
                if (authCredentials && localStorage.getItem('muthur_auth')) {
                    console.log('Attempting to reconnect in 3 seconds...');
                    setTimeout(connectWebSocket, 3000);
                } else {
                    console.log('No credentials stored, not reconnecting');
                }
            };
        }

        function handleMessage(data) {
            const type = data.type;

            switch (type) {
                case 'error':
                    // Error message
                    statusText.textContent = 'ERROR: ' + data.message;
                    statusEl.classList.add('disconnected');
                    addMessage('system', `> ERROR: ${data.message}`);
                    console.error('Server error:', data.message);
                    break;

                case 'system':
                    // System message (including auth response)
                    if (data.message.includes('Authentication successful')) {
                        isConnected = true;
                        statusEl.classList.remove('disconnected');
                        statusText.textContent = 'ONLINE';
                        messageInput.disabled = false;
                        sendBtn.disabled = false;
                        console.log('Authenticated and ready');
                    }
                    addMessage('system', `> ${data.message}`);
                    break;

                case 'thinking':
                    addMessage('system', `> ${data.message}`);
                    break;

                case 'response':
                    addMessage('agent', data.content);
                    break;

                case 'action_suggestion':
                    addActionSuggestion(data);
                    break;

                case 'action_result':
                    if (data.success) {
                        addSuccessMessage(`ACTION EXECUTED (EXIT CODE: ${data.exit_code})`);
                        if (data.output) {
                            addCommandOutput(data.output);
                        }
                    } else {
                        addErrorMessage(`ACTION FAILED: ${data.error}`);
                    }
                    break;

                case 'history':
                    addMessage('system', `> RETRIEVED ${data.conversations.length} CONVERSATIONS`);
                    break;

                default:
                    console.warn('Unknown message type:', type);
            }
        }

        function addMessage(role, content) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = content;

            messageEl.appendChild(contentEl);

            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            const now = new Date();
            timeEl.textContent = `[${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}]`;

            messageEl.appendChild(timeEl);

            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addErrorMessage(content) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error';
            errorEl.textContent = content;
            chatBox.appendChild(errorEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addSuccessMessage(content) {
            const successEl = document.createElement('div');
            successEl.className = 'success';
            successEl.textContent = content;
            chatBox.appendChild(successEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addCommandOutput(output) {
            const outputEl = document.createElement('div');
            outputEl.className = 'command-output';
            outputEl.textContent = output;
            chatBox.appendChild(outputEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addActionSuggestion(data) {
            const suggestionEl = document.createElement('div');
            suggestionEl.className = 'action-suggestion';
            suggestionEl.innerHTML = `
                <strong>ACTION SUGGESTION:</strong><br>
                ACTION: ${data.action.toUpperCase()}<br>
                SERVICE: ${data.service.toUpperCase()}<br>
                COMMAND: <code>${data.command}</code><br>
                ${data.description}<br>
                <div class="action-buttons">
                    <button onclick="confirmAction('${data.action}', '${data.service}')">EXECUTE</button>
                    <button onclick="cancelAction()">CANCEL</button>
                </div>
            `;
            chatBox.appendChild(suggestionEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;

            // Display user message
            addMessage('user', message);

            // Send to WebSocket
            ws.send(JSON.stringify({
                type: 'message',
                content: message
            }));

            messageInput.value = '';
            messageInput.focus();
        }

        function confirmAction(action, service) {
            ws.send(JSON.stringify({
                type: 'action_confirm',
                action: action,
                service: service
            }));
        }

        function cancelAction() {
            addMessage('system', '> ACTION CANCELLED');
        }

        // Event listeners
        sendBtn.addEventListener('click', () => {
            sendMessage();
            resetSessionTimer();
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
                resetSessionTimer();
            }
        });
        
        // Logout button event
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        // Reset session timer on user activity
        chatBox.addEventListener('click', resetSessionTimer);

        // Connect on load
        connectWebSocket();
    </script>
</body>
</html>
