<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Mother - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message.system {
            justify-content: center;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-content {
            background: transparent;
            color: #6b7280;
            font-size: 12px;
            font-style: italic;
        }

        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            padding: 0 8px;
        }

        .typing {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #e5e7eb;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .input-area {
            border-top: 1px solid #e5e7eb;
            padding: 16px;
            background: white;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        input[type="text"] {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .action-suggestion {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-buttons button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border-left: 4px solid #22c55e;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .command-output {
            background: #1f2937;
            color: #10b981;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            margin-top: 8px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Hello Mother</h1>
            <p>
                <span class="status" id="status"></span>
                <span id="status-text">Connecting...</span>
            </p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message system">
                <div class="message-content">
                    Welcome to Hello Mother! Ask me anything about your systems.
                </div>
            </div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="messageInput"
                placeholder="Ask me about system health, failures, or ask me to execute actions..."
                disabled
            >
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        let ws = null;
        let isConnected = false;

        // Determine WebSocket URL
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/chat`;

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                statusEl.classList.remove('disconnected');
                statusText.textContent = 'Connected';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusEl.classList.add('disconnected');
                statusText.textContent = 'Error';
            };

            ws.onclose = () => {
                isConnected = false;
                statusEl.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                console.log('WebSocket disconnected');

                // Attempt reconnection after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleMessage(data) {
            const type = data.type;

            switch (type) {
                case 'thinking':
                    addMessage('system', data.message);
                    break;

                case 'response':
                    addMessage('agent', data.content);
                    break;

                case 'error':
                    addErrorMessage(data.message);
                    break;

                case 'action_suggestion':
                    addActionSuggestion(data);
                    break;

                case 'action_result':
                    if (data.success) {
                        addSuccessMessage(`Action executed (exit code: ${data.exit_code})`);
                        if (data.output) {
                            addCommandOutput(data.output);
                        }
                    } else {
                        addErrorMessage(`Action failed: ${data.error}`);
                    }
                    break;

                case 'history':
                    addMessage('system', `Retrieved ${data.conversations.length} past conversations`);
                    break;

                default:
                    console.warn('Unknown message type:', type);
            }
        }

        function addMessage(role, content) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = content;

            messageEl.appendChild(contentEl);

            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = new Date().toLocaleTimeString();

            messageEl.appendChild(timeEl);

            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addErrorMessage(content) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error';
            errorEl.textContent = content;
            chatBox.appendChild(errorEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addSuccessMessage(content) {
            const successEl = document.createElement('div');
            successEl.className = 'success';
            successEl.textContent = content;
            chatBox.appendChild(successEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addCommandOutput(output) {
            const outputEl = document.createElement('div');
            outputEl.className = 'command-output';
            outputEl.textContent = output;
            chatBox.appendChild(outputEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addActionSuggestion(data) {
            const suggestionEl = document.createElement('div');
            suggestionEl.className = 'action-suggestion';
            suggestionEl.innerHTML = `
                <strong>Action Suggestion:</strong><br>
                Action: ${data.action}<br>
                Service: ${data.service}<br>
                Command: <code>${data.command}</code><br>
                ${data.description}<br>
                <div class="action-buttons">
                    <button onclick="confirmAction('${data.action}', '${data.service}')">Execute</button>
                    <button onclick="cancelAction()">Cancel</button>
                </div>
            `;
            chatBox.appendChild(suggestionEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;

            // Display user message
            addMessage('user', message);

            // Send to WebSocket
            ws.send(JSON.stringify({
                type: 'message',
                content: message
            }));

            messageInput.value = '';
            messageInput.focus();
        }

        function confirmAction(action, service) {
            ws.send(JSON.stringify({
                type: 'action_confirm',
                action: action,
                service: service
            }));
        }

        function cancelAction() {
            addMessage('system', 'Action cancelled');
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Connect on load
        connectWebSocket();
    </script>
</body>
</html>
